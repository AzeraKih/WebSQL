<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!--Nome, RG, CPF, Endereço, CEP, Cidade, Telefone e E-mail-->

		<div class = "container">

			<div class="row">
				<div class="col s12">
					<h5>Empresa TGSSD</h5>
					<span>Cadastro de clientes</span>
				</div>
			</div>

			<div class="row">
				<div class="col s10">
					<input type="text" name="" id="tx-pesq" onkeyup="listar(document.getElementById('tx-pesq').value)">

				</div>
				<div class="col s2">
					<a class="btn-small" onclick="listar(document.getElementById('tx-pesq').value)">Atualizar</a>
				</div>	
			</div>


			<table id = "table-content">
				<tr>
					<th>Cód</th>
					<th>Nome</th>
					<th>RG</th>
					<th>CPF</th>
					<th>CEP</th>
					<th>Cidade</th>
					<th>Telefone</th>
					<th>E-mail</th>
					<th>Endereco</th>
				</tr>

			</table>

			<form id = "form-cliente">
				<div class="row">
					<div class="col s12">
						 <div class="input-field">
					          <input id="nm" type="text" class="validate" required>
					          <label id="lblnm" for="nm">Nome</label>
					          <span class="helper-text" data-error="Campo obrigatório" data-success="Ok"></span>
						</div>
					</div>

					<div class="col s6">
						<div class="input-field">
					          <input id="rg" type="text" class="validate" required>
					          <label id="lblrg" for="rg">RG</label>
					          <span class="helper-text" data-error="Campo obrigatório" data-success="Ok"></span>
						</div>
					</div>

					<div class="col s6">
						 <div class="input-field">
					          <input id="cpf" type="text" class="validate" required>
					          <label id="lblcpf" for="cpf">CPF</label>
					          <span class="helper-text" data-error="Campo obrigatório" data-success="Ok"></span>
						</div>
					</div>
					<div class="col s3">
						<div class="input-field">
					          <input id="CEP" type="text" class="validate" required>
					          <label id="lblCEP" for="CEP">CEP</label>
					          <span class="helper-text" data-error="Campo obrigatório" data-success="Ok"></span>
						</div>
					</div>
					<div class="col s9">
						<div class="input-field">
					          <input id="endereco" type="text" class="validate" required>
					          <label id="lblendereco" for="endereco">Endereco</label>
					          <span class="helper-text" data-error="Campo obrigatório" data-success="Ok"></span>
						</div>
					</div>
					<div class="col s4">
						<div class="input-field">
					          <input id="telefone" type="text" class="validate" required>
					          <label id="lbltelefone" for="telefone">Telefone</label>
					          <span class="helper-text" data-error="Campo obrigatório" data-success="Ok"></span>
						</div>
					</div>
					<div class="col s4">
						<div class="input-field">
					          <input id="email" type="email" class="validate" required>
					          <label id="lblemail" for="email">E-mail</label>
					          <span class="helper-text" data-error="E-mail invalido" data-success="Ok"></span>
						</div>
					</div>
					<div class="col s4">
						<div class="input-field">
							<input id="cidade" type="text" class="validate" required>
					        <label id="lblcidade" for="cidade">Cidade</label>
					        <span class="helper-text" data-error="Campo obrigatório" data-success="Ok"></span>
						</div>
					</div>
			    </div>
			  	<input class="btn-large" id="limpar" type="reset" value="Limpar" >			    
			  	<a class="btn-large" onclick="inserir()" id="salvar">Inserir</a>
			  	<a class="btn-large" onclick="cancelar();" id="cancelar">Cancelar</a>
			</form>
		</div>
        

		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
